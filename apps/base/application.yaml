apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: deploments
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/dadurex/engineering-thesis-infrastucuture.git
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespaces=true